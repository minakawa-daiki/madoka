<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Madoka</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
<div id="youtube-wrapper">
  <div id="player-wrapper">
    <div id="player"></div>
    <div id="overlay">
      <div id="player-header">
        <div id="exit">
          <div class="css-exit"></div>
        </div>
        <p id="video-title">放送タイトル</p>
        <div id="comment-toggle-wrap">
          <p class="comment-trigger">
            <span></span>
            <span></span>
            <span></span>
          </p>
        </div>
      </div>
      <div id="player-operation">
        <div id="player-operation-top">
          <div id="now-time">経過時間：10:00:00</div>
          <div id="stop" class="stop-icon"></div>
          <div id="start" class="play-icon"></div>
          <div id="latest" class="latest-icon"></div>
          <div id="reload" class="reload-icon"></div>
          <div id="setting">
            <svg class="setting-icon">
              <use xlink:href="icon/setting.svg#icon"></use>
            </svg>
          </div>
        </div>
        <div id="player-operation-bottom">
          <label id="search">
            <span id="search-label">動画ID:</span>
            <input id="search-box" type="search"/>
            <span class="search-icon" id="play"></span>
          </label>
          <div id="volume-wrapper">
            <div class="volume-icon-wrapper" id="volume-zero">
              <div class="volume-icon-base"></div>
            </div>
            <div id="volume"></div>
            <div class="volume-icon-wrapper" id="volume-max">
              <div class="volume-icon-base">
                <div class="volume-icon-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="comment-window"></div>
</div>


<script>
  require('babel-register');
  require('./scripts/main');
  require('./scripts/react-index');
</script>
</body>
</html>
